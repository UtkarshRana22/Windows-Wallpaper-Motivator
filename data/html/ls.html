<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Left</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10em;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            user-select: none;
            z-index: 0;
        }

        .title {
            font-size: 4em;
            font-weight: bold;
            color: #FF0000; /* Red */
            z-index: 1;
            margin-bottom: 20px; /* Space between title and footer */
        }

        .footer {
            font-size: 1.5em;
            color: #FFFFFF; /* White */
            position: absolute;
            bottom: 20px;
            text-align: center;
            z-index: 1;
        }

        .fixed-quote {
            position: absolute;
            bottom: 60px; /* Adjusted to be above the footer */
            text-align: center;
            width: 100%;
            font-size: 1.2em;
            font-style: italic;
            color: #FFA500; /* Bright Orange */
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background-text">Discipline</div>
    <div class="title">{{Days_Left}}</div>
    <div class="fixed-quote">
        "A moment of pain is worth a lifetime of glory"
    </div>
    <div class="footer">
        {{Days_Passed}}
    </div>
</body>
</html>
